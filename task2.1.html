<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Годинник та календар</title>
</head>
<body onload="startClock()">
    <form name="clock">
        Час: <input type="text" name="time" size="8" value=""><br>
        Дата: <input type="text" name="date" size="8" value="">
    </form>

    <script>
        function startClock() {
            updateTime();
            setInterval(updateTime, 1000);
        }

        function updateTime() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();

            let timeStr = `${hours < 10 ? '0' : ''}${hours}:${minutes < 10 ? '0' : ''}${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            document.clock.time.value = timeStr;

            let date = now.getDate();
            let month = now.getMonth() + 1;
            let year = now.getFullYear();

            let dateStr = `${month < 10 ? '0' : ''}${month}/${date < 10 ? '0' : ''}${date}/${year}`;
            document.clock.date.value = dateStr;
        }
    </script>
</body>
</html>
