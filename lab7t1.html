<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab7T1</title>
</head>
<body>
    <h1>JavaScript Functions</h1>

    <script>
        // Функція, що виводить задану послідовність чисел в оберненому порядку
        function reverseSequence(sequence) {
            return sequence.split('').reverse().join('');
        }

        // Функція no_zeros(), аргументом якої є масив чисел, а результатом дії — модифікований вхідний масив, який не містить нульових значень
        function no_zeros(arr) {
            return arr.filter(num => num !== 0);
        }

        // Функція reverser(), аргументом якої є текстовий рядок, а результатом дії — відображення вхідного рядку у протилежному порядку
        function reverser(text) {
            return text.split('').reverse().join('');
        }

        // Функція replace(), аргументом якої є текстовий рядок «Я не люблю морозиво»
        function replace(text) {
            let words = text.split(' ');
            [words[1], words[2]] = [words[2], words[1]];
            return words.join(', ');
        }
    </script>

    <h2>Завдання 1.1</h2>
    <p>Введіть послідовність чисел: <input type="text" id="sequenceInput1"><br>
    <button onclick="showReversedSequence()">Вивести в оберненому порядку</button></p>
    <p>Результат: <span id="reversedSequence"></span></p>

    <h2>Завдання 1.2</h2>
    <p>Введіть масив чисел через кому: <input type="text" id="arrayInput"><br>
    <button onclick="showModifiedArray()">Вивести масив без нулів</button></p>
    <p>Результат: <span id="modifiedArray"></span></p>

    <h2>Завдання 1.3</h2>
    <p>Введіть текст: <input type="text" id="textInput"><br>
    <button onclick="showReversedText()">Вивести текст у протилежному порядку</button></p>
    <p>Результат: <span id="reversedText"></span></p>

    <h2>Завдання 1.4</h2>
    <p>Текст: "Я не люблю морозиво"<br>
    <button onclick="showReplacedText()">Модифікувати текст</button></p>
    <p>Результат: <span id="replacedText"></span></p>

    <script>
        function showReversedSequence() {
            let sequence = document.getElementById('sequenceInput1').value;
            let reversedSequence = reverseSequence(sequence);
            document.getElementById('reversedSequence').innerText = reversedSequence;
        }

        function showModifiedArray() {
            let array = document.getElementById('arrayInput').value.split(',').map(Number);
            let modifiedArray = no_zeros(array);
            document.getElementById('modifiedArray').innerText = modifiedArray.join(', ');
        }

        function showReversedText() {
            let text = document.getElementById('textInput').value;
            let reversedText = reverser(text);
            document.getElementById('reversedText').innerText = reversedText;
        }

        function showReplacedText() {
            let text = "Я не люблю морозиво";
            let replacedText = replace(text);
            document.getElementById('replacedText').innerText = replacedText;
        }
    </script>
</body>
</html>
