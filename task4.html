<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>

    <script>
        function calc() {
            let x, y, result;
            x = parseInt(main_form.t_x.value);
            y = parseInt(main_form.t_y.value);

            if (y > 3 && x > 0) {
                result = 2 * Math.sqrt(x) * y;
            } else if (y * Math.pow(x, 2) / 2 > 3 * x || Math.pow(x, 2) > 2 * y) {
                result = x / Math.pow(y, 2);
            } else {
                result = Math.pow(x, 2) / y;
            }

            main_form.t_f.value = result;
        }
    </script>
</head>
<body>
    <form id="main_form">
        x<input type="text" id="t_x" value=""><br>
        y<input type="text" id="t_y" value=""><br>
        f<input type="text" id="t_f" value=""><br>
        <input type="button" onClick="calc();" value="Розрахувати">
    </form>
</body>
</html>
