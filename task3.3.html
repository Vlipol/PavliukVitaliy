    <script>
        let ukrainianAlphabet = ['а','б','в','г','д','е','є','и','і','ї','й','к','л','м','н','о','п','р','с','т','у','ф','х','ц','ч','ш','щ','ь','ю','я'];
        let englishAlphabet = ['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z'];

        let currentLayout = 'ukrainian'; // Починаємо з української розкладки

        function addToInput(letter) {
            document.getElementById('inputField').value += letter;
        }

        function toggleLayout() {
            if (currentLayout === 'ukrainian') {
                currentLayout = 'english';
                document.getElementById('layoutButton').innerHTML = 'Українська';
                document.getElementById('ukrainianKeys').style.display = 'none';
                document.getElementById('englishKeys').style.display = 'block';
            } else {
                currentLayout = 'ukrainian';
                document.getElementById('layoutButton').innerHTML = 'English';
                document.getElementById('englishKeys').style.display = 'none';
                document.getElementById('ukrainianKeys').style.display = 'block';
            }
        }

        function handleKeyPress(event) {
            if (event.altKey && event.shiftKey) {
                toggleLayout();
            }
        }

        function clearInput() {
            document.getElementById('inputField').value = '';
        }

        document.addEventListener('keydown', handleKeyPress);
    </script>
