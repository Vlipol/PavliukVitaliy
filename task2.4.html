<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Console.log Відомості</title>
</head>
<body>

<script>
let a1 = 5;
let b1 = 2;

// Вивід остачі від ділення одного числа на інше
console.log(`Остача від ділення ${a1} на ${b1} = ${a1 % b1}`);

// Вивід логічного значення (true/false) перевірки рівності нулю остачі від ділення одного числа на інше
console.log(`Чи дорівнює остача від ділення ${a1} на ${b1} нулю? ${a1 % b1 === 0}`);

// Комбінований вивід тексту і значень масиву, використовуючи керуючі послідовності %2, %d, %s
let arr = [1, 2, 3, 4, 5];
console.log("Масив елементів: %o", arr); // %o виводить об'єкти, також працює з масивами
console.log("Номер 2: %d", arr[1]); // %d виводить число
console.log("Текст: %s", "Hello"); // %s виводить рядок
</script>

</body>
</html>
